	<!--Write an IIFE in which we have to validate the input provided from a form. The form consists of name, email,
	phone, address in which name, email and phone number should not be left blank. Also validate that the given email is a 
	valid email id using JavaScript. -->
	
	 <form action="#">
	 	<table>
	 		<tr> <td> Name : </td> <td> <input type="text" name="name" required> </input> </td> </tr><br>
	 		<tr> <td> E-maill : </td> <td> <input type="email" name="name" required  onblur="(function(id){
                                            var email_id = document.getElementById(id).value;
                                            function validate(){
                                                var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
                                                return regpat.test(email_id);
                                            }
                                            alert(validate());
                                        	})('email');" > </input> <br>

	 </form>
